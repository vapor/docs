markdown_extensions:
    - admonition
    - codehilite(guess_lang=false)
    - footnotes
    - meta
    - toc(permalink=true)

theme:
    name: 'material'
    palette:
        primary: 'blue'
        accent: 'purple'
    logo: 'images/droplet-white.svg'

repo_url: http://github.com/vapor/vapor
edit_uri: https://github.com/vapor/documentation/edit/master/3.0/docs/
extra:
    social:
        - type: 'twitter'
          link: 'https://twitter.com/@codevapor'
        - type: 'slack'
          link: 'http://vapor.team/'
        - type: 'github'
          link: 'https://github.com/vapor'
    font:
        text: 'Roboto Slab'
        code: 'Source Code Pro'
    disqus: 'vapor-docs'

google_analytics:
    - 'UA-76177358-4'
    - 'auto'
